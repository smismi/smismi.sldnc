					<ul style="overflow: hidden">
						<li style="background-image: url(img/visualtour/01.jpg); background-size: cover;" data-title="Варочное отделение" data-imgurl="img/visualtour/01.jpg" data-descr="Здесь ваши сладкие фантазии начинают воплощаться в реальность. Натуральные ингредиенты смешиваются и варятся в режиме автоматизированного контроля, центр управления которым находится в Германии. Полученная здесь масса станет начинкой или корпусом конфеты."></li>
						<li style="background-image: url(img/visualtour/02.jpg); background-size: cover;" data-title="Участок аэрирования" data-imgurl="img/visualtour/02.jpg" data-descr="Созданный немецкими инженерами аэратор насыщает кондитерские массы кислородом. В итоге конфеты становятся во всех смыслах легкими: невесомыми и даже низкокалорийными."></li>
						<li style="background-image: url(img/visualtour/03.jpg); background-size: cover;" data-title="Участок дозирования" data-imgurl="img/visualtour/03.jpg" data-descr="На этом этапе в массу добавляются красители, ароматизаторы и регуляторы кислотности. Все компоненты — только натуральные и нужны для создания неповторимых вкусов. Установленное здесь оборудование непрерывно смешивает добавки в однородную массу."></li>
						<li style="background-image: url(img/visualtour/04.jpg); background-size: cover;" data-title="Участок отливки" data-imgurl="img/visualtour/04.jpg" data-descr="Каждый час более тонны кондитерских изделий обретает здесь свою изящную форму. Отливка контролируется компьютерами, что позволяет с точностью до миллиграмма соблюдать идеальные пропорции каждой конфеты."></li>
						<li style="background-image: url(img/visualtour/05.jpg); background-size: cover;" data-title="Участок раскрахмаливания" data-imgurl="img/visualtour/05.jpg" data-descr="Отлитым конфетам дают выстояться, после чего они направляются на очистку от крахмала. Суперсовременное оборудование помогает очистить кондитерские изделия, сохранив гладкую и ровную форму."></li>
						<li style="background-image: url(img/visualtour/06.jpg); background-size: cover;" data-title="Линия глазировки" data-imgurl="img/visualtour/06.jpg" data-descr="Готовая к дальнейшим превращениям начинка покрывается здесь тающей оболочкой из молочного или темного шоколада, изготовленного на нашем предприятии."></li>
						<li style="background-image: url(img/visualtour/07.jpg); background-size: cover;" data-title="Линия завертки" data-imgurl="img/visualtour/07.jpg" data-descr="На этой линии высокоскоростные машины облачают конфеты в яркую и стильную обертку. Каждая машина за час способна завернуть до 1,7 тонн конфет."></li>
						<li style="background-image: url(img/visualtour/08.jpg); background-size: cover;" data-title="Линия упаковки" data-imgurl="img/visualtour/08.jpg" data-descr="Здесь конфеты непрерывным потоком поступают на линию, где продукция фасуется в индивидуальные пакеты."></li>
						<!--<li style="background-image: url(img/visualtour/08.jpg); background-size: cover;" data-title="Участок складирования" data-imgurl="img/visualtour/08.jpg" data-descr="Здесь созданы идеальные условия для хранения продукции, чтобы при подготовке к доставке не изменился ни один оттенок вкуса."></li>-->
