<script>
	$(document).ready(function($) {

		var controller;
		if (Modernizr.touch) {
			var myScroll;
			$(document).ready(function () {
				// wrap for iscroll
				$("#content-wrapper")
						.addClass("scrollContainer")
						.wrapInner('<div class="scrollContent"></div>');

				// add iScroll
				myScroll = new IScroll('#content-wrapper', {scrollX: false, scrollY: true, scrollbars: true, useTransform: false, useTransition: false, probeType: 3});

				// update container on scroll
				myScroll.on("scroll", function () {
					controller.update();
				});

				// overwrite scroll position calculation to use child's offset instead of parents scrollTop();
				controller.scrollPos(function () {
					return -myScroll.y;
				});

				// refresh height, so all is included.
				setTimeout(function () {
					myScroll.refresh();
				}, 0);

				$("#content-wrapper").on("touchend", "a", function (e) {
					// a bit dirty workaround for links not working in iscroll for some reason...
					e.preventDefault();
					window.location.href = $(this).attr("href");
				});

				// manual set hight (so height 100% is available within scroll container)
				$(document).on("orientationchange", function () {
					$("section")
							.css("min-height", $(window).height())
							.parent(".scrollmagic-pin-spacer").css("min-height", $(window).height());
				});
				$(document).trigger("orientationchange"); // trigger to init
			});
			// init the controller
			controller = new ScrollMagic({
				container: "#content-wrapper",
				globalSceneOptions: {
					triggerHook: "onLeave"
				}
			});
		} else {
			// init the controller
			controller = new ScrollMagic({
				globalSceneOptions: {
					triggerHook: "onLeave"
				}
			});
		}



		// parallax1
			new ScrollScene({
				triggerElement: "section#section-1",
				duration: $(window).height(),
				offset: 0
			})
					.addTo(controller)
					.triggerHook("onLeave")
					.setTween(new TimelineMax().add([
//						TweenMax.fromTo("#section-1 #big", 1, {bottom: "0"}, {bottom: "200", ease: Linear.easeNone}),
						TweenMax.to("#section-1", 1, {backgroundPosition: "50% -50%", ease: Linear.easeNone})

					]));

		// parallax2
			new ScrollScene({
				triggerElement: "section#section-2",
				duration: $(window).height(),
				offset: 0
			})
					.addTo(controller)
					.triggerHook("onLeave")
					.setTween(new TimelineMax().add([
//						TweenMax.fromTo("#section-1 #big", 1, {top: "0"}, {top: "-100%", ease: Linear.easeNone}),
						TweenMax.to("#section-2", 1, {backgroundPosition: "50% -50%", ease: Linear.easeNone})

					]));
		// parallax3
			new ScrollScene({
				triggerElement: "section#section-3",
				duration: $(window).height(),
				offset: 0
			})
					.addTo(controller)
					.triggerHook("onLeave")
					.setTween(new TimelineMax().add([
//						TweenMax.fromTo("#section-3 .bg-section-1", 1, {top: "0"}, {top: "-40%", ease: Linear.easeNone}),
						TweenMax.fromTo("#section-3 .wrapper", 1, {top: "0"}, {top: "20%", ease: Linear.easeNone}),
//						TweenMax.to("#section-3", 1, {backgroundPosition: "50% -50%", ease: Linear.easeNone})

					]));

		// parallax4
			new ScrollScene({
				triggerElement: "section#section-4",
				duration: $(window).height(),
				offset: 0
			})
					.addTo(controller)
					.triggerHook("onLeave")
					.setTween(new TimelineMax().add([
//						TweenMax.fromTo("#section-1 #big", 1, {top: "0"}, {top: "-100%", ease: Linear.easeNone}),
						TweenMax.to("#section-4", 1, {backgroundPosition: "50% -50%", ease: Linear.easeNone})

					]));

		// parallax5
			new ScrollScene({
				triggerElement: "section#section-5",

					.addTo(controller)
					.triggerHook("onLeave")

//						TweenMax.fromTo("#section-1 #big", 1, {top: "0"}, {top: "-100%", ease: Linear.easeNone}),

					]));

	});
